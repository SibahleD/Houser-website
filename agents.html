<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Houser - Agents</title>
  <link rel="stylesheet" href="styles/agents.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-logo">Houser</div>
      <nav class="nav-bar">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="properties.html">Properties</a></li>
          <li><a href="agents.html">Agents</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
      <div class="header-buttons">
        <button class="login-btn">Get Started</button>
      </div>
    </div>
  </header>
  <main>
    <section class="agent-filter">
      <h2>Find an Agent</h2>
      <form class="filter-form">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Specialization">
        <input type="text" placeholder="Location">
        <button type="submit">Search</button>
      </form>
    </section>
    <section class="agents-list">
      <div class="agent-card">
        <img src="https://placehold.co/300x250" alt="Agent">
        <div class="agent-info">
          <h3>Jane Doe</h3>
          <p>Residential Expert | Nairobi</p>
          <a href="agent-details.html"><button>View Profile</button></a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Houser. All rights reserved.</p>
  </footer>

</html>
