<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Houser - Properties</title>
  <link rel="stylesheet" href="styles/properties.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-logo">Houser</div>
      <nav class="nav-bar">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="properties.html">Properties</a></li>
          <li><a href="agents.html">Agents</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
      <div class="header-buttons">
        <button class="login-btn">Get Started</button>
      </div>
    </div>
  </header>
  <main>
    <section class="filter-section">
      <h2>Find Your Property</h2>
      <form class="filter-form">
        <input type="text" placeholder="Location">
        <input type="text" placeholder="Property Type">
        <input type="number" placeholder="Min Price">
        <input type="number" placeholder="Max Price">
        <input type="number" placeholder="Bedrooms">
        <input type="number" placeholder="Bathrooms">
        <button type="submit">Search</button>
      </form>
    </section>
    <section class="property-list">
      <div class="property-card">
        <img src="https://placehold.co/600x400" alt="Property">
        <div class="property-info">
          <h3>Modern Villa in Nairobi</h3>
          <p>📍 Nairobi | 4 Bed | 3 Bath | $250,000</p>
          <a href="listings.html"><button>View Details</button></a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Houser. All rights reserved.</p>
  </footer>
</body>
</html>
